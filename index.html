<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PwSkills login | Tailwind</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,200&display=swap');
      </style>
</head>
<body class="font-mono">
    <div class="flex h-screen">
        <img class="hidden lg:block w-1/2" src="images/healthy-food-dish-black-stone-background-healthful-set-including-vegetables-fruits-grape-apple-kiwi-pepper-lime-cabbage-zucchini-grapefruit-proper-nutrition-vegetarian-menu.jpg" alt="">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <div class="text-xl text-center font-bold lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="text-3xl text-center font-bold lg:text-left mt-8">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- login form -->

                <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account.</h4>
                    <input class="border w-full px-4 py-2" type="email" name="" id="" placeholder="Email">
                    <input class="border w-full px-4 py-2" type="password" name="" id="" placeholder="Password">
                    <div class="text-blue-600 cursor-pointer hover:text-blue-400">Forgot your password ?</div>
                    <button class="text-white bg-green-600 rounded-md py-2 px-8 w-full font-bold hover:bg-green-500">
                        Login
                    </button>
                </form>
            </div>
            <div class="text-center space-y-4 mt-4">
                <span>OR</span>
                <div class="flex justify-center items-center gap-8">
                    <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-twitter text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-linkedin text-2xl cursor-pointer"></i>
                </div>
            </div>
            <div class="text-sm mt-4 text-center">don't have an account ? <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign up here</span></div>
        </div>
    </div>
</body>
</html>
